<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./assets/enviar.ico" type="image/x-icon">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="./assets/header.mp4" type="video/mp4">
                Tu navegador no soporta la reproducci칩n de video.
            </video>
            <img src="./assets/Alurageek2.png" alt="Logo de Alurageek" class="logo-overlay">
        </div>
    </header>

    <main>
        <!-- Formulario para agregar productos -->
        <section id="producto-form">
            <h2>Agregar Producto</h2>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre del producto" required>

                <label for="precio">Precio (COP):</label>
                <input type="number" id="precio" placeholder="Precio en COP" required>


                <label for="imagen">Imagen (URL):</label>
                <input type="url" id="imagen" placeholder="URL de la imagen" required>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>

        <!-- Lista de productos -->
        <section id="productos-lista">
            <h2>Mis Productos</h2>
            <ul id="lista-productos">
                <!-- Las tarjetas de productos se cargar치n din치micamente -->
            </ul>
        </section>
    </main>

    <footer>
        <img src="./assets/ijb.png" alt="Logo del footer">
    </footer>

    <!-- Script para manejar la l칩gica del frontend -->
    <script src="./js/app.js"></script>
</body>
</html>
